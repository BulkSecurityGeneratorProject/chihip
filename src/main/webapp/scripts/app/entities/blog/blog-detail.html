
<div>
    <h2><span>Blog</span> {{blog.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{blog.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Body</span>
                </td>
                <td>
                    <span class="form-control-static">{{blog.body}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Publishon</span>
                </td>
                <td>
                    <span class="form-control-static">{{blog.publishon | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Created</span>
                </td>
                <td>
                    <span class="form-control-static">{{blog.created | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
